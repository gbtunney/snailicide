overwrite: true
schema:
  - "src/graphql/schema/shopify-storefront.json"
  - "src/graphql/client-schema.graphql"
documents: "src/graphql/*.graphql"
generates:
  src/types/generated/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
  src/types/generated/storefront-types.ts:
    config:
      withCompositionFunctions: true
      nonOptionalTypename: true
      vueCompositionApiImportFrom: vue
      dedupeOperationSuffix: true
      avoidOptionals: true
      scalars:
        DateTime: Date
        NodeDescription: NodeDescription
        Money: number
        Decimal: number
        URL: string
        HTML: Element
    plugins:
      - add:
          content: '/* * Graphql Generated Types and Operations * */'
      - add:
          content: '/* * FILE IS GENERATED: DO NOT EDIT * */'
      - typescript
      - typescript-operations
      - typescript-vue-apollo
  src/graphql/types/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  src/graphql/schema/graphql.local.schema.json:
    plugins:
      - "introspection"
