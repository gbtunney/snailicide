fragment ProductVariantFragment on ProductVariant {
    type:__typename
    id
    gid:id
    title
    available: availableForSale
    inventoryQuantity:quantityAvailable

    weight
    sku
    currentlyNotInStock
    requiresShipping

    image {
        ...ImageFragment
    }
    selectedOptions {
        ...ProductOptionValueFragment
    }

    price
    priceV2 {
        ...PriceFragment
    }
    compareAtPrice
    compareAtPriceV2 {
        ...PriceFragment
    }
    unitPrice {
        ...PriceFragment
    }
    unitPriceMeasurement {
        measuredType
        quantityUnit
        quantityValue
        referenceUnit
        referenceValue
    }
}
