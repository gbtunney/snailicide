fragment ProductVariantFragment on ProductVariant {
    id
    title @uppercase
    availableForSale
    inventoryQuantity:quantityAvailable
    gid @client
    sid @client

    weight
    sku
    currentlyNotInStock
    requiresShipping

    product {
        id
        title
        options{
            id
            name
            values
        }
    }

    image {
        ...ImageFragment
    }
    selectedOptions {
        __typename
        name
        parent_handle:name
        handle:value
    }

    price
    priceV2 {
        ...PriceFragment
    }
    compareAtPrice
    compareAtPriceV2 {
        ...PriceFragment
    }
    unitPrice {
        ...PriceFragment
    }
    unitPriceMeasurement {
        measuredType
        quantityUnit
        quantityValue
        referenceUnit
        referenceValue
    }
}
