fragment ProductVariantFragment on ProductVariant {
    id
    title
    availableForSale
    inventoryQuantity:quantityAvailable

    weight
    sku
    currentlyNotInStock
    requiresShipping

    product {
        id
        __typename
        options {
            name
            id
            __typename
        }
    }

    image {
        ...ImageFragment
    }

    selectedOptions {
        __typename
        name
        parent_handle:name
        handle:value
    }

    pivot_selected_options @client {
        parent_handle
        option_value_handle
        variant_id
        product_id
    }

    price
    priceV2 {
        ...PriceFragment
    }
    compareAtPrice
    compareAtPriceV2 {
        ...PriceFragment
    }
    unitPrice {
        ...PriceFragment
    }
    unitPriceMeasurement {
        measuredType
        quantityUnit
        quantityValue
        referenceUnit
        referenceValue
    }
}
