fragment ProductFragment on Product {
    id
    handle
    title @uppercase

    gid @client
    sid @client

    availableForSale
    productType
    vendor
    tags
    onlineStoreUrl

    createdAt
    updatedAt
    publishedAt

    compareAtPriceRange{
        ...PriceRange
    }
    priceRange{
        ...PriceRange
    }

    options {
       ...ProductOptionFragment
    }
    image:featuredImage{
        ...ImageFragment
    }
    variants(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...ProductVariantFragment
            }
        }
    }
    images(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...ImageFragment
            }
        }
    }
    description
    descriptionHtml
}
