fragment FullProductFragment on Product {
    id
    handle
    title

    availableForSale
    productType
    vendor
    tags
    onlineStoreUrl

    createdAt
    updatedAt
    publishedAt

    compareAtPriceRange{
        ...PriceRange
    }
    priceRange{
        ...PriceRange
    }

    options {
        ...ProductOptionFragment
    }
    image:featuredImage{
        ...ImageFragment
    }
    Variants @client {
        ...ProductVariantFragment

    }
    variants(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...ProductVariantFragment
            }
        }
    }
    images(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...ImageFragment
            }

        }
    }
    description
    descriptionHtml
}

