overwrite: true
schema: "src/graphql/schema/shopify-storefront.json"
documents: "src/graphql/*.graphql"
generates:
  src/graphql/types/generated-types.ts:
      config:
        withHooks: true
      plugins:
        - typescript
        - typescript-operations
        - typescript-vue-apollo
  src/graphql/types/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  src/graphql/schema/graphql.local.schema.json:
    plugins:
      - "introspection"
