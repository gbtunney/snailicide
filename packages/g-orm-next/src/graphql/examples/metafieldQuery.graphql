query metafieldproduct {
    product(handle: "amazing-frozen-pizza") {
        pizzaSizeInches: metafield(namespace: "testapp", key: "pizza-size-inches") {
            value
            type
        }
        expirationDate: metafield(namespace: "testapp", key: "expiration-date") {
            value
            type
        }
    }
}
