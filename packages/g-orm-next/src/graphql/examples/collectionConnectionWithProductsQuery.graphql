query (
  $first: Int!,
  $query: String,
  $sortKey: CollectionSortKeys,
  $reverse: Boolean,
  $productsFirst: Int!
) {
  collections(first: $first, query: $query, sortKey: $sortKey, reverse: $reverse) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...CollectionFragment
        products(first: $productsFirst) {
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          edges {
            cursor
            node {
              ...ProductFragment
            }
          }
        }
      }
    }
  }
}
