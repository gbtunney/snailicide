fragment ProductFragment on Product {
    type:__typename
    id
    gid:id
    handle
    title
    available:availableForSale

    productType
    vendor
    tags
    onlineStoreUrl

    createdAt
    updatedAt
    publishedAt

    compareAtPriceRange{
        ...PriceRange
    }
    priceRange{
        ...PriceRange
    }

    options {
        name
        values
    }
    image:featuredImage{
        ...ImageFragment
    }
    variants(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...VariantFragment
            }
        }
    }
    images(first: 250) {
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            cursor
            node {
                ...ImageFragment
            }
        }
    }
    description
    descriptionHtml
}
