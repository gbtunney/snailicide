query GProductQuery  {
    productsConnection {
        edges {
            node{
                asin
                brand
                createdAt
                description
                dimensions
                featureBullets
                id
                link
                purchase
                variantTitle
            }
        }
    }
}
query GAnimalQuery {
    animals {
        born
        name
        breeder {
            description
            email
            id
            name
            publishedAt
        }
        sex
        photo {
            createdAt
            fileName
            handle
            height
            id
            mimeType
            size
            updatedAt
        }
    }
}
